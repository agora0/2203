                    <p>【共同社3月24日电】日本防卫省相关人士24日透露，朝鲜的弹道导弹飞行了71分钟，时间为迄今最长。最高高度超过6000公里，也为迄今最高。2017年11月发射时飞行了53分钟，高度超过4000公里。（完）</p>
