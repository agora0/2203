                    <p>【共同社3月16日电】日本首相岸田文雄关于正在18个都道府县适用的新冠防止蔓延等重点措施表示，将在21日到期后全面解除。理由是新增病例回落到高峰时的一半左右，病床使用率也呈下降趋势。（完）</p>
