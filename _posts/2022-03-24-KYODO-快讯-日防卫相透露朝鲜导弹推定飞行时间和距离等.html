                    <p>【共同社3月24日电】日本防卫相岸信夫在参院外交防卫委员会会议上透露，朝鲜发射的新型洲际弹道导弹（ICBM）级弹道导弹被推定飞行了约71分钟，飞行距离约1100公里，最高高度超过6000公里。（完）</p>
