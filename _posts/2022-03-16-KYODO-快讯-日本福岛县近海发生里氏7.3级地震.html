                    <p>【共同社3月16日电】据日本气象厅消息，16日夜晚11点36分前后，宫城县北部、宫城县南部、福岛县中通、福岛县滨通地区发生震度6强（日本标准）的地震。震源位于福岛县近海，震源深度60公里，震级推测为里氏7.3级。（完）</p>
