                    <p>【共同社3月22日电】鉴于俄罗斯宣布停止包括北方四岛领土问题在内的与日本的和平条约缔结谈判，日本外务省事务次官森健良22日将俄驻日大使加卢津招至外务省并提出了强烈抗议。（完）</p>
