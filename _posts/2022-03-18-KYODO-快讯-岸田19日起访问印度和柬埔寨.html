                    <p>【共同社3月18日电】日本官房长官松野博一18日在记者会上宣布，首相岸田文雄将于19～21日访问印度和柬埔寨。届时将分别与印度总理莫迪、柬埔寨首相洪森举行会谈。（完）</p>
