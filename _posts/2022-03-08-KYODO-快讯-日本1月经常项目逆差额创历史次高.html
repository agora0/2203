                    <p>【共同社3月8日电】日本财务省8日公布的1月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目呈现1.1887万亿日元（约合人民币650亿元）的逆差。这是连续两个月呈逆差。逆差额是仅次于2014年1月的历史次高。（完）</p>
