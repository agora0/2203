                    <p>【共同社洛杉矶3月27日电】日本导演滨口龙介执导的《驾驶我的车》获得了第94届美国奥斯卡最佳国际影片奖。这是继《入殓师》之后时隔13年再次有日本电影获得该奖。（完）</p>
