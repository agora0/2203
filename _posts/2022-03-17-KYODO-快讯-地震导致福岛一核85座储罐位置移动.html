                    <p>【共同社3月17日电】东京电力公司17日发布消息称，受宫城县和福岛县观测到的震度6强地震的影响，福岛第一核电站保存处理水等的85座储罐位置有所移动。据悉储罐的设计是不固定在基座部分，通过移动可防止翻倒或损坏。（完）</p>
