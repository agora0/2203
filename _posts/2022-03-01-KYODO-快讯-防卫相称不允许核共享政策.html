                    <p>【共同社3月1日电】日本防卫相岸信夫1日在记者会上表明立场，不允许在日本领土内部署美国核武器并共同运用的“核共享”政策。他表示：“作为政府，坚持无核三原则的想法不变。”（完）</p>
