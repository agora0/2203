                    <p>【共同社3月9日电】日本内阁府9日发布的2021年四季度（10至12月）国内生产总值（GDP）修正值显示，剔除物价变动因素后的实际GDP比上季度增长1.1%，换算成年率为增长4.6%。与初值相比有所下调。（完）</p>
